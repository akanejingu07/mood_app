<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}気分記録アプリ{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>気分記録アプリ</h1>

    {% if 'user_id' in session %}
      <nav>
        <a href="/record">今日の記録</a> |
        <a href="/history">履歴</a> |
        <a href="/logout">ログアウト</a>
      </nav>
    {% endif %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
