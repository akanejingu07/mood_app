<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記録一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container">

    <h1>これまでの記録</h1>

    <p>
      <a href="/calendar">カレンダーで見る</a>
    </p>
    
    {% if records|length == 0 %}
      <p>まだ記録がありません。</p>
    {% endif %}

    {% for r in records %}
  <tr>
    <td>{{ r.date }}</td>
    <td>{{ r.score }}</td>
    <td>{{ r.weather }}</td>
    <td>
      <a href="{{ url_for('edit', record_id=r.id) }}">編集</a>
    </td>
  </tr>
  {% endfor %}

    <p>
      <a href="/record">記録画面に戻る</a>
    </p>

  </div>

</body>
</html>
