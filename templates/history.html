{% extends "base.html" %}
{% block content %}
<h2>これまで</h2>
<table>
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r.date.strftime("%Y-%m-%d") }}</td>
      <td>{{ r.score }}</td>
      <td>{{ r.weather }}</td>
      <td><a href="{{ url_for('edit', record_id=r.id) }}">編集</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p>
  <a href="/calendar">カレンダーへ</a>
  <a href="/record">記録画面に戻る</a>
</p>
{% endblock %}
