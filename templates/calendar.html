<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
<div class="calendar-grid">
  {% for d in days %}
    <div class="
      day-cell
      {% if not d.in_month %}out{% endif %}
      {% if d.score is not none %}score-{{ d.score }}{% endif %}
    ">
    <a href="{{ url_for('record') }}?date={{ day.date }}">
      {{ day.day }}
    </a>    
      {% if d.score is not none %}
        <div class="score">{{ d.score }}</div>
      {% endif %}
    </div>
  {% endfor %}
</div>
</body>
</html>
